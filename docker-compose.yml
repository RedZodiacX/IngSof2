version: "3.7"
services:
  backend:
    container_name: backend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3001:5001
    networks:
      - processor-net

  minio:
    container_name: minio
    image: minio/minio:RELEASE.2021-07-12T02-44-53Z
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      MINIO_ACCESS_KEY: root
      MINIO_SECRET_KEY: root
    volumes:
      - minio_data:/data
    networks:
      - processor-net

networks:
  processor-net:
    driver: bridge

volumes:
  minio_data:
